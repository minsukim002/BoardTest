<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Board</title>
</head>
<body>
<div class="main">
    <div class="main">
        <h1>게시물 수정</h1>
        <form name="frmUpdate" method="post" th:action="@{/board/update}" autocomplete="off"
              th:object="${requestBoard}">

            <input type="hidden" name="seq" th:field="*{seq}">

            <label for="writer">작성자 :</label>
            <input type="text" name="writer" id="writer" th:field="*{writer}">
            <div class="error" th:each="err : ${#fields.errors('writer')}" th:text="${err}"></div>

            <label for="title">제목 :</label>
            <input type="text" name="title" id="title" th:field="*{title}">
            <div class="error" th:each="err : ${#fields.errors('title')}" th:text="${err}"></div>

            <label for="content">내용 :</label>
            <textarea name="content" id="content" th:field="*{content}"></textarea>
            <div class="error" th:each="err : ${#fields.errors('content')}" th:text="${err}"></div>

            <button type="submit">수정</button>
        </form>
    </div>
</div>
</body>
</html>
