<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<div class="main">
    <a href="/board/post" class="register">글 쓰기</a>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="boardData : ${BoardInformation}">
            <td th:text="${boardData.seq}"></td>
            <td><a th:href="@{/board/detail/{idx}(idx=${boardData.seq})}" th:text="${boardData.title}"></a></td>
            <td th:text="${boardData.writer}"></td>
            <td th:text="${boardData.createAt}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
